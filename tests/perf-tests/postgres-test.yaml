services:
  postgresql-latest:
    build:
      context: .
      dockerfile: Dockerfile.latest
    restart: always 
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpassword
      - POSTGRES_DB=demo
    volumes:
      - pgdatalatest:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
  postgresql-oldest:
      build:
        context: .
        dockerfile: Dockerfile.oldest
      restart: always
      environment:
        - POSTGRES_USER=dbuser
        - POSTGRES_PASSWORD=dbpassword
        - POSTGRES_DB=demo
      volumes:
        - pgdataold:/var/lib/postgresql/data
      healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U postgres" ]
        interval: 10s
        timeout: 5s
        retries: 5
      ports:
        - "5432:5432"
volumes:
  pgdataold:
  pgdatalatest: